{% extends 'main.html' %} {% block content %} {% if project %}
<h1>{{project.title}}</h1>
<p>{{project.description}}</p>
{%if tags %}{% for tag in tags%}
<span style="border: 1px solid grey; padding: 5px">{{tag.name}}</span>
{% endfor %} {% else%}
<p>No tags.</p>
{% endif %} {% else %}
<p>No project</p>
{% endif %} {% endblock content %}
